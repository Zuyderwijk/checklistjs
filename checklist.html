<body>

<h1>Checklist JS</h1>

<div class="checklistOverview" id="checklistOverview">

    <div class="progress">
        <div class="progressbar-container">
            <meter class="progressbar-bar" min="0" max="100" low="25" high="75" optimum="100" value="6"></meter>
            <div class="progressbar-label">6%</div>
        </div>
        <div class="ready"></div>
    </div>

    <form id="checklist">
        <ul class="checklist">
            <li class="item">
                <input id="item41" type="checkbox" name="field" value="1">
                <label for="item41"><span><span></span></span>Combine images using sprites</label>
            </li>
            <li class="item">
                <input id="item42" type="checkbox" name="field" value="1">
                <label for="item42"><span><span></span></span>All images and sprites optimized and compressed (see: kraken.io)</label>
            </li>
            <li class="item">
                <input id="item43" type="checkbox" name="field" value="1">
                <label for="item43"><span><span></span></span>Serve scaled images</label>
            </li>
            <li class="item">
                <input id="item44" type="checkbox" name="field" value="1">
                <label for="item44"><span><span></span></span>Use data URL's for small images on HTTPS connections (see: http://dataurl.net/#about)</label>
            </li>
            <li class="item">
                <input id="item45" type="checkbox" name="field" value="1">
                <label for="item45"><span><span></span></span>Usage of vector images in general</label>
            </li>
            <li class="item">
                <input id="item46" type="checkbox" name="field" value="1">
                <label for="item46"><span><span></span></span>Optimize SVG with an SVG cleaning tool (see: https://github.com/svg/svgo )</label>
            </li>
        </ul>
    </form>
</div>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
<script src="js/checklist.min.js"></script>

</body>
</html>
