<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Checklist JS</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

<div class="checklistOverview" id="checklistjs">

    <h1>Checklist JS</h1>
    <p></p>

    <div class="progress">
        <div class="progressbar-container">
            <meter class="progressbar-bar" min="0" max="100" low="25" high="75" optimum="100" value="6"></meter>
            <div class="progressbar-label">6%</div>
        </div>
        <div class="ready"></div>
    </div>

    <form id="list">
        <ul class="checklist">
            <li class="item">
                <input id="item1" type="checkbox" name="field" value="1">
                <label for="item1"><span><span></span></span>Combine images using sprites</label>
            </li>
            <li class="item">
                <input id="item2" type="checkbox" name="field" value="1">
                <label for="item2"><span><span></span></span>All images and sprites optimized and compressed (see: kraken.io)</label>
            </li>
            <li class="item">
                <input id="item3" type="checkbox" name="field" value="1">
                <label for="item3"><span><span></span></span>Serve scaled images</label>
            </li>
            <li class="item">
                <input id="item4" type="checkbox" name="field" value="1">
                <label for="item4"><span><span></span></span>Use data URL's for small images on HTTPS connections (see: http://dataurl.net/#about)</label>
            </li>
            <li class="item">
                <input id="item5" type="checkbox" name="field" value="1">
                <label for="item5"><span><span></span></span>Usage of vector images in general</label>
            </li>
            <li class="item">
                <input id="item6" type="checkbox" name="field" value="1">
                <label for="item6"><span><span></span></span>Optimize SVG with an SVG cleaning tool (see: https://github.com/svg/svgo )</label>
            </li>
        </ul>
    </form>
</div>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
<script src="js/jquery.checklistjs.js"></script>

<script type="text/javascript">
    $(document).ready(function(){
        $('#checklistjs').checklistjs();
    });
</script>

</body>
</html>
